    type: "VEHICLE"
    attributes:
      - "vin"
      - "make"
      - "model"
      - "year"
      - "mileage"
      - "engine_type"
      - "transmission"
      - "fuel_type"
      - "color"
      - "trim_level"
      - "purchase_date"
      - "purchase_price"
      - "current_value"
      - "registration_state"
      - "license_plate"
      - "insurance_info"
    synonyms:
      - "car"
      - "automobile"
      - "truck"
      - "SUV"
      - "sedan"
      - "coupe"
      - "convertible"
      - "hatchback"
      - "wagon"
      - "crossover"
      - "pickup"
      - "van"
      - "minivan"
  
  - name: "Warranty"
    type: "WARRANTY"
    attributes:
      - "type"
      - "duration"
      - "coverage"
      - "start_date"
      - "end_date"
      - "mileage_limit"
      - "deductible"
      - "terms_conditions"
      - "transferable"
      - "extended_coverage"
      - "exclusions"
    synonyms:
      - "guarantee"
      - "protection"
      - "coverage"
      - "extended_warranty"
      - "service_contract"
      - "protection_plan"
  
  - name: "Service"
    type: "SERVICE"
    attributes:
      - "type"
      - "date"
      - "mileage"
      - "technician"
      - "cost"
      - "labor_hours"
      - "parts_cost"
      - "warranty_coverage"
      - "service_code"
      - "description"
      - "recommendations"
      - "next_service_due"
    synonyms:
      - "repair"
      - "maintenance"
      - "inspection"
      - "service_visit"
      - "work_order"
      - "job"
      - "procedure"
  
  - name: "Component"
    type: "COMPONENT"
    attributes:
      - "part_number"
      - "name"
      - "category"
      - "manufacturer"
      - "condition"
      - "replacement_date"
      - "warranty_period"
      - "cost"
      - "availability"
      - "compatibility"
    synonyms:
      - "part"
      - "spare"
      - "accessory"
      - "assembly"
      - "module"
      - "system"
      - "component"
      - "unit"
  
  - name: "Customer"
    type: "CUSTOMER"
    attributes:
      - "customer_id"
      - "name"
      - "address"
      - "phone"
      - "email"
      - "preferred_service_center"
      - "service_history"
      - "loyalty_status"
      - "payment_method"
      - "communication_preferences"
    synonyms:
      - "owner"
      - "client"
      - "buyer"
      - "lessee"
      - "driver"
      - "user"
  
  - name: "Service Center"
    type: "SERVICE_CENTER"
    attributes:
      - "name"
      - "address"
      - "phone"
      - "hours"
      - "services_offered"
      - "certification_level"
      - "technician_count"
      - "rating"
      - "specialties"
      - "equipment"
    synonyms:
      - "dealership"
      - "garage"
      - "shop"
      - "service_department"
      - "repair_facility"
      - "maintenance_center"

# Relationships: Define the types of relationships between entities
# Purpose: Guide relationship extraction and create edges in the knowledge graph
# Usage: Used during question generation for relationship-focused questions, and during processing to identify connections between entities
relationships:
  - from: "VEHICLE"
    to: "WARRANTY"
    type: "HAS_WARRANTY"
    properties:
      - "active"
      - "expired"
      - "transfer_date"
  
  - from: "VEHICLE"
    to: "SERVICE"
    type: "HAS_SERVICE"
    properties:
      - "date"
      - "mileage"
      - "service_type"
  
  - from: "CUSTOMER"
    to: "VEHICLE"
    type: "OWNS"
    properties:
      - "ownership_type"
      - "purchase_date"
      - "registration_date"
  
  - from: "SERVICE"
    to: "COMPONENT"
    type: "REPLACES"
    properties:
      - "replacement_reason"
      - "cost"
      - "warranty_coverage"
  
  - from: "CUSTOMER"
    to: "SERVICE_CENTER"
    type: "VISITS"
    properties:
      - "visit_frequency"
      - "preference"
      - "rating"
  
  - from: "SERVICE_CENTER"
    to: "SERVICE"
    type: "PERFORMS"
    properties:
      - "technician_assigned"
      - "completion_time"
      - "quality_rating"

# Extraction Patterns: Regex patterns for extracting entities from structured text
# Purpose: Pre-extract entities using regex before LLM processing (faster, more accurate for structured data)
# Usage: Can extract entities before LLM processing, or validate/supplement LLM-extracted entities
# Format: Regex with named groups that map to entity types and attributes
extraction_patterns:
  - pattern: "VIN: (?P<vin>[A-HJ-NPR-Z0-9]{17})"
    entity_type: "VEHICLE"
    attribute: "vin"
  
  - pattern: "(?P<make>\\w+) (?P<model>\\w+) (?P<year>\\d{4})"
    entity_type: "VEHICLE"
    attribute: "make"
  
  - pattern: "Mileage: (?P<mileage>[0-9,]+) miles"
    entity_type: "VEHICLE"
    attribute: "mileage"
  
  - pattern: "Service Date: (?P<date>[0-9]{2}/[0-9]{2}/[0-9]{4})"
    entity_type: "SERVICE"
    attribute: "date"
  
  - pattern: "Part #: (?P<part_number>[A-Z0-9-]+)"
    entity_type: "COMPONENT"
    attribute: "part_number"

