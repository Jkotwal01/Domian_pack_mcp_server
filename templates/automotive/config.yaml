# Business Patterns: Define domain-specific workflows and patterns that guide entity extraction and question generation
# Purpose: Represent real-world business processes
# Usage: Help AI understand domain workflows, generate business-process questions, and identify related entities when patterns are detected
# Note: Pattern names use PascalCase, triggers use snake_case
business_patterns:
  - name: "warranty_claims"
    triggers: ["warranty", "claim", "coverage", "deductible"]
    entities: ["WARRANTY", "SERVICE", "VEHICLE", "CUSTOMER"]
    tags: ["warranty", "claims"]
    business_context:
      cost_sensitivity: true
      fraud_check: true
      recall_check: true

  - name: "service_workflow"
    triggers: ["service", "repair", "inspection", "work_order"]
    entities: ["SERVICE", "COMPONENT", "SERVICE_CENTER"]
    tags: ["service", "operations"]
    business_context:
      priority_levels: ["low", "medium", "high"]
      parts_availability_impact: true
      customer_satisfaction_impact: true

# Reasoning Templates: Step-by-step reasoning processes for domain-specific logic
# Purpose: Guide structured Chain of Thought (COT) reasoning for complex entity extraction and validation
# Usage: Used during entity extraction to enforce systematic reasoning steps (ANALYZE → CLASSIFY → VALIDATE → ENRICH → CONNECT)
# Structure: Ordered steps with triggers that indicate when this reasoning should be applied
reasoning_templates:
  - name: "root_cause_analysis"
    steps:
      1: "identify_symptoms"
      2: "map_related_components"
      3: "check_service_history"
      4: "assess_warranty_coverage"
      5: "recommend_fix"
    triggers: ["issue", "failure", "fault", "error"]
    confidence_threshold: 0.7

  - name: "recall_check"
    steps:
      1: "identify_vehicle_model"
      2: "check_recall_database"
      3: "assess_risk_level"
      4: "notify_customer"
    triggers: ["recall", "campaign", "bulletin"]
    confidence_threshold: 0.8

# Enhanced relationship types
relationship_types:
  - type: "HAS_WARRANTY"
    business_context:
      transfer_tracking: true
      expiration_alerts: true
  - type: "HAS_SERVICE"
    business_context:
      SLA_effect: true
      repeat_issue_detection: true

# Entity aliases
entity_aliases:
  VEHICLE:
    - "car"
    - "automobile"
  SERVICE:
    - "repair"
    - "maintenance"

# Business context attributes
business_context:
  priority_levels: ["low", "medium", "high", "urgent"]
  warranty_types: ["basic", "powertrain", "bumper_to_bumper", "extended"]
  service_categories: ["maintenance", "repair", "inspection"]
